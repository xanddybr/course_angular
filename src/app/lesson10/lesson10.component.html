
<p></p>

<div [ngSwitch]="course">
    <p *ngSwitchCase="'html'">Hyper Text Markup Language</p>
    <p *ngSwitchCase="'Css'">Cascading Style Sheets</p>
    <p *ngSwitchCase="'Js'">Java Script</p>
    <p *ngSwitchDefault>no value selected</p>
</div>

<select [(ngModel)]="selectedValue" (change)="selected()" style="width: 300px;" class="form-select">
    <option value="" selected>Select Value</option>
    <option value="{{ opc }}" *ngFor ="let opc of optionsCourse; index as idx">{{ opc }}</option>
</select>
